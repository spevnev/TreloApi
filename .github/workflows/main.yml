name: Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Get
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "25.3.0"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        env:
          CLOUDINARY_KEY: ${{ secrets.CLOUDINARY_KEY }}
          CLOUDINARY_SECRET: ${{ secrets.CLOUDINARY_SECRET }}
          JWT_KEY: ${{ secrets.JWT_KEY }}
        run: npm test
